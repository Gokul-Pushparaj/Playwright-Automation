name: Run Playwright Tests

on:
  push:
    paths:
      - 'testscripts/*.spec.ts'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        id: test_run
        run: |
          npx playwright test testscripts --reporter=json > result.json || true

      - name: Extract Issue Key
        id: extract
        run: |
          ISSUE_KEY=$(ls testscripts/*.spec.ts | head -n 1 | grep -o 'SCRUM-[0-9]*')
          echo "ISSUE_KEY=$ISSUE_KEY" >> $GITHUB_ENV

      - name: Post result to Jira
        run: |
          RESULT=$(cat result.json | jq -r '.stats.expected')
          FAILED=$(cat result.json | jq -r '.stats.unexpected')

          if [ "$FAILED" -gt 0 ]; then
            STATUS="❌ FAILED"
          else
            STATUS="✅ PASSED"
          fi

          COMMENT="Automation Test Result: $STATUS\nPassed: $RESULT\nFailed: $FAILED\nGitHub Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          curl -X POST \
            -u "${{ secrets.JIRA_EMAIL }}:${{ secrets.JIRA_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data "{\"body\": \"$COMMENT\"}" \
            "${{ secrets.JIRA_BASE_URL }}/rest/api/3/issue/${ISSUE_KEY}/comment"