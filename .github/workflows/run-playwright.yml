name: Enterprise Playwright Automation

on:
  push:
    paths:
      - 'testscripts/*.spec.ts'

jobs:

  test:

    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:

    # --------------------------------
    # Checkout repository
    # --------------------------------
    - name: Checkout repository
      uses: actions/checkout@v4


    # --------------------------------
    # Setup Node
    # --------------------------------
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20


    # --------------------------------
    # Install dependencies
    # --------------------------------
    - name: Install dependencies
      run: npm install


    # --------------------------------
    # Install Playwright browsers
    # --------------------------------
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps


    # --------------------------------
    # Detect latest test file
    # --------------------------------
    - name: Detect latest test file
      run: |

        TEST_FILE=$(ls -t testscripts/*.spec.ts | head -n 1)

        ISSUE_KEY=$(basename "$TEST_FILE" | grep -oE '[A-Z]+-[0-9]+')

        echo "TEST_FILE=$TEST_FILE" >> $GITHUB_ENV
        echo "ISSUE_KEY=$ISSUE_KEY" >> $GITHUB_ENV

        echo "Detected test file: $TEST_FILE"
        echo "Issue key: $ISSUE_KEY"


    # --------------------------------
    # Run Playwright test (FIXED)
    # --------------------------------
    - name: Run Playwright test
      run: |

        echo "Running test: $TEST_FILE"

        # Generate JSON + HTML reports (CORRECT way)
        npx playwright test "$TEST_FILE" \
          --reporter=json,html \
          > result.json || true

        # Safety fallback
        if [ ! -s result.json ]; then

          echo '{
            "stats": {
              "expected": 0,
              "unexpected": 0,
              "skipped": 0,
              "flaky": 0,
              "duration": 0
            }
          }' > result.json

        fi

        echo "Result.json contents:"
        cat result.json


    # --------------------------------
    # Upload artifacts
    # --------------------------------
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: playwright-artifacts-${{ env.ISSUE_KEY }}
        path: |
          playwright-report/
          test-results/
          result.json
        retention-days: 30


    # --------------------------------
    # Parse Results (FIXED)
    # --------------------------------
    - name: Parse Results
      run: |

        PASSED=$(jq -r '.stats.expected' result.json)
        FAILED=$(jq -r '.stats.unexpected' result.json)
        SKIPPED=$(jq -r '.stats.skipped' result.json)
        FLAKY=$(jq -r '.stats.flaky' result.json)
        DURATION=$(jq -r '.stats.duration' result.json)

        TOTAL=$((PASSED + FAILED + SKIPPED + FLAKY))

        echo "TOTAL=$TOTAL" >> $GITHUB_ENV
        echo "PASSED=$PASSED" >> $GITHUB_ENV
        echo "FAILED=$FAILED" >> $GITHUB_ENV
        echo "SKIPPED=$SKIPPED" >> $GITHUB_ENV
        echo "FLAKY=$FLAKY" >> $GITHUB_ENV
        echo "DURATION=$DURATION" >> $GITHUB_ENV

        echo "Parsed values:"
        echo "Total: $TOTAL"
        echo "Passed: $PASSED"
        echo "Failed: $FAILED"
        echo "Skipped: $SKIPPED"
        echo "Flaky: $FLAKY"
        echo "Duration: $DURATION"

        if [ "$TOTAL" -eq 0 ]; then
          STATUS="âŒ FAILED (NO TESTS)"
        elif [ "$FAILED" -gt 0 ]; then
          STATUS="âŒ FAILED"
        else
          STATUS="âœ… PASSED"
        fi

        echo "STATUS=$STATUS" >> $GITHUB_ENV


    # --------------------------------
    # Deploy Playwright report to GitHub Pages
    # --------------------------------
    - name: Deploy report to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: playwright-report
        destination_dir: ${{ env.ISSUE_KEY }}
        keep_files: true


    # --------------------------------
    # Generate Pages URL
    # --------------------------------
    - name: Generate Pages URL
      run: |

        REPORT_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${ISSUE_KEY}/index.html"

        echo "REPORT_URL=$REPORT_URL" >> $GITHUB_ENV

        echo "Report URL: $REPORT_URL"


    # --------------------------------
    # Post Results to Jira (Enterprise)
    # --------------------------------
    - name: Post Results to Jira
      if: env.ISSUE_KEY != ''
      run: |

        curl -X POST \
        -u "${{ secrets.JIRA_EMAIL }}:${{ secrets.JIRA_API_TOKEN }}" \
        -H "Accept: application/json" \
        -H "Content-Type: application/json" \
        --data "{

          \"body\": {
            \"type\": \"doc\",
            \"version\": 1,
            \"content\": [

              {
                \"type\": \"heading\",
                \"attrs\": {\"level\": 3},
                \"content\": [
                  {\"type\": \"text\", \"text\": \"ðŸ¤– AI Automation Execution Report\"}
                ]
              },

              {
                \"type\": \"paragraph\",
                \"content\": [
                  {\"type\": \"text\", \"text\": \"Issue: $ISSUE_KEY\"}
                ]
              },

              {
                \"type\": \"paragraph\",
                \"content\": [
                  {\"type\": \"text\", \"text\": \"Test File: $TEST_FILE\"}
                ]
              },

              {
                \"type\": \"paragraph\",
                \"content\": [
                  {\"type\": \"text\", \"text\": \"Execution Status: $STATUS\"}
                ]
              },

              {
                \"type\": \"paragraph\",
                \"content\": [
                  {
                    \"type\": \"text\",
                    \"text\": \"Total: $TOTAL | Passed: $PASSED | Failed: $FAILED | Skipped: $SKIPPED\"
                  }
                ]
              },

              {
                \"type\": \"paragraph\",
                \"content\": [
                  {
                    \"type\": \"text\",
                    \"text\": \"Execution Time: $DURATION ms\"
                  }
                ]
              },

              {
                \"type\": \"paragraph\",
                \"content\": [
                  {
                    \"type\": \"text\",
                    \"text\": \"ðŸ“Š View Full Execution Report: $REPORT_URL\"
                  }
                ]
              }

            ]
          }

        }" \
        "${{ secrets.JIRA_BASE_URL }}/rest/api/3/issue/${ISSUE_KEY}/comment"


    # --------------------------------
    # Fail workflow only if tests failed
    # --------------------------------
    - name: Fail workflow
      if: env.FAILED != '0'
      run: exit 1