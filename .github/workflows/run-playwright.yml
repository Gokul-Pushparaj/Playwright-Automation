name: Enterprise Playwright Automation

on:
  push:
    paths:
      - 'testscripts/*.spec.ts'

jobs:

  test:

    runs-on: ubuntu-latest

    steps:

    # --------------------------------
    # Checkout
    # --------------------------------
    - name: Checkout repository
      uses: actions/checkout@v4


    # --------------------------------
    # Setup Node
    # --------------------------------
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20


    # --------------------------------
    # Install dependencies
    # --------------------------------
    - name: Install dependencies
      run: npm install


    # --------------------------------
    # Install Playwright browsers
    # --------------------------------
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps


    # --------------------------------
    # Detect latest test file
    # --------------------------------
    - name: Detect latest test file
      id: detect
      run: |

        TEST_FILE=$(ls -t testscripts/*.spec.ts | head -n 1)

        ISSUE_KEY=$(basename "$TEST_FILE" | grep -oE '[A-Z]+-[0-9]+')

        echo "TEST_FILE=$TEST_FILE" >> $GITHUB_ENV
        echo "ISSUE_KEY=$ISSUE_KEY" >> $GITHUB_ENV

        echo "Detected test file: $TEST_FILE"
        echo "Issue key: $ISSUE_KEY"


    # --------------------------------
    # Run Playwright test
    # --------------------------------
    - name: Run Playwright test
      run: |

        echo "Running test: $TEST_FILE"

        npx playwright test "$TEST_FILE" \
          --reporter=json,html \
          || true

        if [ ! -f result.json ]; then
          echo '{"stats":{"expected":0,"unexpected":0,"skipped":0,"flaky":0,"duration":0}}' > result.json
        fi


    # --------------------------------
    # Upload artifacts
    # --------------------------------
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: playwright-artifacts
        path: |
          playwright-report/
          test-results/
          result.json


    # --------------------------------
    # Parse results
    # --------------------------------
    - name: Parse results
      run: |

        PASSED=$(jq -r '.stats.expected // 0' result.json)
        FAILED=$(jq -r '.stats.unexpected // 0' result.json)
        SKIPPED=$(jq -r '.stats.skipped // 0' result.json)
        FLAKY=$(jq -r '.stats.flaky // 0' result.json)
        DURATION=$(jq -r '.stats.duration // 0' result.json)

        TOTAL=$((PASSED + FAILED + SKIPPED + FLAKY))

        echo "PASSED=$PASSED" >> $GITHUB_ENV
        echo "FAILED=$FAILED" >> $GITHUB_ENV
        echo "TOTAL=$TOTAL" >> $GITHUB_ENV
        echo "DURATION=$DURATION" >> $GITHUB_ENV

        if [ "$TOTAL" -eq 0 ]; then
          STATUS="âŒ FAILED (NO TESTS)"
        elif [ "$FAILED" -gt 0 ]; then
          STATUS="âŒ FAILED"
        else
          STATUS="âœ… PASSED"
        fi

        echo "STATUS=$STATUS" >> $GITHUB_ENV


    # --------------------------------
    # Deploy report to GitHub Pages
    # --------------------------------
    - name: Deploy report
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: playwright-report
        destination_dir: ${{ env.ISSUE_KEY }}


    # --------------------------------
    # Generate Pages URL
    # --------------------------------
    - name: Generate Pages URL
      run: |

        REPORT_URL="https://${{ github.repository_owner }}.github.io/Playwright-Automation/${ISSUE_KEY}/index.html"

        echo "REPORT_URL=$REPORT_URL" >> $GITHUB_ENV

        echo "Report URL: $REPORT_URL"


    # --------------------------------
    # Post Results to Jira
    # --------------------------------
    - name: Post Results to Jira
      if: env.ISSUE_KEY != ''
      run: |

        curl -X POST \
        -u "${{ secrets.JIRA_EMAIL }}:${{ secrets.JIRA_API_TOKEN }}" \
        -H "Accept: application/json" \
        -H "Content-Type: application/json" \
        --data "{

          \"body\": {
            \"type\": \"doc\",
            \"version\": 1,
            \"content\": [

              {
                \"type\": \"heading\",
                \"attrs\": {\"level\": 3},
                \"content\": [
                  {\"type\": \"text\", \"text\": \"ðŸ¤– AI Automation Execution Report\"}
                ]
              },

              {
                \"type\": \"paragraph\",
                \"content\": [
                  {\"type\": \"text\", \"text\": \"Issue: $ISSUE_KEY\"}
                ]
              },

              {
                \"type\": \"paragraph\",
                \"content\": [
                  {\"type\": \"text\", \"text\": \"Test File: $TEST_FILE\"}
                ]
              },

              {
                \"type\": \"paragraph\",
                \"content\": [
                  {\"type\": \"text\", \"text\": \"Status: $STATUS\"}
                ]
              },

              {
                \"type\": \"paragraph\",
                \"content\": [
                  {\"type\": \"text\", \"text\": \"Total: $TOTAL | Passed: $PASSED | Failed: $FAILED\"}
                ]
              },

              {
                \"type\": \"paragraph\",
                \"content\": [
                  {\"type\": \"text\", \"text\": \"Execution Time: $DURATION ms\"}
                ]
              },

              {
                \"type\": \"paragraph\",
                \"content\": [
                  {
                    \"type\": \"text\",
                    \"text\": \"ðŸ“Š Full Playwright Report: $REPORT_URL\"
                  }
                ]
              }

            ]
          }

        }" \
        "${{ secrets.JIRA_BASE_URL }}/rest/api/3/issue/${ISSUE_KEY}/comment"


    # --------------------------------
    # Fail workflow if test failed
    # --------------------------------
    - name: Fail workflow
      if: env.FAILED != '0' || env.TOTAL == '0'
      run: exit 1