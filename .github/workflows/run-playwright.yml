name: Enterprise Playwright Automation

on:
  push:
    paths:
      - 'testscripts/*.spec.ts'

jobs:

  test:

    runs-on: ubuntu-latest

    steps:

    # --------------------------------
    # Checkout
    # --------------------------------
    - uses: actions/checkout@v4


    # --------------------------------
    # Setup Node
    # --------------------------------
    - uses: actions/setup-node@v4
      with:
        node-version: 20


    # --------------------------------
    # Install dependencies
    # --------------------------------
    - name: Install dependencies
      run: npm install


    # --------------------------------
    # Install browsers
    # --------------------------------
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps


    # --------------------------------
    # Run tests
    # --------------------------------
    - name: Run Playwright tests
      run: |

        echo "Running Playwright tests..."

        npx playwright test testscripts \
          --reporter=json,html \
          || true

        if [ ! -f result.json ]; then
          echo '{"stats":{"expected":0,"unexpected":0,"skipped":0,"flaky":0,"duration":0}}' > result.json
        fi


    # --------------------------------
    # Upload artifacts (Screenshots, traces, report)
    # --------------------------------
    - name: Upload Test Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: playwright-artifacts
        path: |
          playwright-report/
          test-results/
          result.json
        retention-days: 30


    # --------------------------------
    # Extract Issue Key
    # --------------------------------
    - name: Extract Issue Key
      run: |

        ISSUE_KEY=$(ls testscripts/*.spec.ts | head -n 1 | grep -oE '[A-Z]+-[0-9]+')

        echo "ISSUE_KEY=$ISSUE_KEY" >> $GITHUB_ENV

        echo "Issue Key: $ISSUE_KEY"


    # --------------------------------
    # Parse Results
    # --------------------------------
    - name: Parse Results
      run: |

        PASSED=$(jq -r '.stats.expected // 0' result.json)
        FAILED=$(jq -r '.stats.unexpected // 0' result.json)
        SKIPPED=$(jq -r '.stats.skipped // 0' result.json)
        FLAKY=$(jq -r '.stats.flaky // 0' result.json)
        DURATION=$(jq -r '.stats.duration // 0' result.json)

        TOTAL=$((PASSED + FAILED + SKIPPED + FLAKY))

        echo "TOTAL=$TOTAL" >> $GITHUB_ENV
        echo "PASSED=$PASSED" >> $GITHUB_ENV
        echo "FAILED=$FAILED" >> $GITHUB_ENV
        echo "SKIPPED=$SKIPPED" >> $GITHUB_ENV
        echo "DURATION=$DURATION" >> $GITHUB_ENV

        if [ "$TOTAL" -eq 0 ]; then
          STATUS="âŒ FAILED (NO TESTS)"
        elif [ "$FAILED" -gt 0 ]; then
          STATUS="âŒ FAILED"
        else
          STATUS="âœ… PASSED"
        fi

        echo "STATUS=$STATUS" >> $GITHUB_ENV


    # --------------------------------
    # Generate Artifact URL
    # --------------------------------
    - name: Generate Artifact URL
      run: |

        RUN_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

        ARTIFACT_URL="$RUN_URL"

        echo "RUN_URL=$RUN_URL" >> $GITHUB_ENV
        echo "ARTIFACT_URL=$ARTIFACT_URL" >> $GITHUB_ENV


    # --------------------------------
    # Post to Jira (Enterprise format)
    # --------------------------------
    - name: Post Results to Jira
      if: env.ISSUE_KEY != ''
      run: |

        curl -X POST \
        -u "${{ secrets.JIRA_EMAIL }}:${{ secrets.JIRA_API_TOKEN }}" \
        -H "Accept: application/json" \
        -H "Content-Type: application/json" \
        --data "{

          \"body\": {
            \"type\": \"doc\",
            \"version\": 1,
            \"content\": [

              {
                \"type\": \"paragraph\",
                \"content\": [
                  {
                    \"type\": \"text\",
                    \"text\": \"ðŸ¤– AI Automation Result: $STATUS\"
                  }
                ]
              },

              {
                \"type\": \"paragraph\",
                \"content\": [
                  {\"type\":\"text\",\"text\":\"Total: $TOTAL\"}
                ]
              },

              {
                \"type\": \"paragraph\",
                \"content\": [
                  {\"type\":\"text\",\"text\":\"Passed: $PASSED\"}
                ]
              },

              {
                \"type\": \"paragraph\",
                \"content\": [
                  {\"type\":\"text\",\"text\":\"Failed: $FAILED\"}
                ]
              },

              {
                \"type\": \"paragraph\",
                \"content\": [
                  {\"type\":\"text\",\"text\":\"Execution Time: $DURATION ms\"}
                ]
              },

              {
                \"type\": \"paragraph\",
                \"content\": [
                  {
                    \"type\":\"text\",
                    \"text\":\"ðŸ“Š View Full Report: $ARTIFACT_URL\"
                  }
                ]
              }

            ]
          }

        }" \
        "${{ secrets.JIRA_BASE_URL }}/rest/api/3/issue/${ISSUE_KEY}/comment"


    # --------------------------------
    # Fail workflow if failed
    # --------------------------------
    - name: Fail if tests failed
      if: env.FAILED != '0' || env.TOTAL == '0'
      run: exit 1